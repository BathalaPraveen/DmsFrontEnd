<div class="container mt-4">
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a (click)="goBack()" class="cursor-pointer">Back</a>
      </li>
      <li class="breadcrumb-item active">View Department</li>
    </ol>
  </nav>

  <div class="card shadow-sm p-4">
    <h3>Department Details</h3>

    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Department</label>
        <input type="text" class="form-control" [value]="departmentData.department" disabled>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">State</label>
        <input type="text" class="form-control" [value]="departmentData.state" disabled>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">District</label>
        <input type="text" class="form-control" [value]="departmentData.district" disabled>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Name</label>
        <input type="text" class="form-control" [value]="departmentData.name" disabled>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Position</label>
        <input type="text" class="form-control" [value]="departmentData.position" disabled>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Email</label>
        <input type="text" class="form-control" [value]="departmentData.emailId" disabled>
      </div>
    </div>

    <div class="mt-4">
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
