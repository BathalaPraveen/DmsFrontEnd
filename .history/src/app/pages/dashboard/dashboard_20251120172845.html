<div
  class="dashboard-wrapper d-flex flex-column vh-10"
  [ngClass]="darkMode() ? 'bg-dark text-white' : 'bg-light text-dark'">

  <div class="d-flex flex-grow-1 overflow-hidden">

    <main class="flex-grow-1 p-3 overflow-auto d-flex flex-column">

      <!-- Welcome card -->
      <div
        class="card p-3 shadow-sm rounded mb-3"
        [ngClass]="darkMode() ? 'bg-secondary text-white' : 'bg-light text-dark'">

        <h4>Welcome Back {{ user()?.username }}!</h4>

      </div>

    </main>

  </div>

</div>
