<div class="login-container">
  <form (ngSubmit)="submit()" class="login-form">
    <h2>Login</h2>
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" />
    <p *ngIf="errors.email" class="error">{{ errors.email }}</p>

    <label>Password</label>
    <div class="password-container">
      <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" />
      <button type="button" class="btn btn-link" (click)="showPassword = !showPassword">{{ showPassword ? 'Hide' : 'Show' }}</button>
    </div>
    <p *ngIf="errors.password" class="error">{{ errors.password }}</p>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
