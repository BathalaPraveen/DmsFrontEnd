<ng-container *ngIf="!isLoginPage; else loginOnly">

  <!-- HEADER -->
  <app-header></app-header>

  <div class="layout">

    <!-- SIDEBAR -->
    <app-sidebar class="sidebar-area"></app-sidebar>

    <!-- MAIN CONTENT -->
    <div class="content-area">
      <router-outlet></router-outlet>

      <!-- FOOTER -->
      <app-footer></app-footer>
    </div>

  </div>

</ng-container>

<!-- LOGIN PAGE -->
<ng-template #loginOnly>
  <router-outlet></router-outlet>
</ng-template>
