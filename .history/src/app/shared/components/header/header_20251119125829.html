<nav class="header">

  <img src="assets/logo.png" class="header-logo">

  <div class="header-right">

    <button
      class="btn btn-outline-secondary rounded-circle p-4"
      (click)="toggleIcon()"
      [title]="isDark() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">

      <i class="fa"
         [ngClass]="isDark() ? 'fa-moon' : 'fa-sun'"></i>
    </button>

<select class="form-select form-select-sm rounded-pill fw-semibold
               border border-2 shadow-sm px-3"
        [ngClass]="isDark()
          ? 'bg-dark text-white border-light shadow'
          : 'bg-light text-dark border-primary shadow-sm'"
        style="width: 170px;"
        [value]="selectedLang"
        (change)="changeLang($event)">
  <option value="en">English</option>
  <option value="ms">Malay</option>
</select>



    <span class="fw-semibold">{{ time() }}</span>

    <div class="profile">
      <img src="assets/profile.png" class="profile-img">
    </div>

  </div>

</nav>
