<nav class="header d-flex justify-content-between align-items-center border-bottom px-2 py-2 bg-white">

  <img src="assets/logo.png" class="header-logo" />

  <div class="header-right d-flex align-items-center gap-3">

    <button
      class="btn btn-outline-secondary p-1"
      (click)="toggleIcon()"
      [title]="isDark() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
      <i class="fa" [ngClass]="isDark() ? 'fa-moon' : 'fa-sun'"></i>
    </button>

    <select class="form-select form-select-sm rounded-pill fw-semibold shadow-sm w-auto"
            [ngClass]="isDark() ? 'bg-dark text-white border-light' : 'bg-light text-dark border-primary'"
            style="width: 170px;"
            [value]="selectedLang"
            (change)="changeLang($event)">
      <option value="en">English</option>
      <option value="ms">Malay</option>
    </select>

    <span class="fw-semibold">{{ time() }}</span>

    <div class="profile">
      <img src="assets/profile.png" class="rounded-circle" style="width: 32px; height: 32px;">
    </div>

  </div>

</nav>
