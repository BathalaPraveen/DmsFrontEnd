<header class="header">

  <div class="left">
    <img src="assets/logo.png" class="logo" />
  </div>

  <div class="right">
    <span class="clock">{{ now | date:'hh:mm:ss a' }}</span>

    <div class="profile">
      <img src="assets/profile.png" class="profile-img" />
      <span>{{ username }}</span>
      <i class="fa fa-chevron-down"></i>
    </div>
  </div>

</header>
