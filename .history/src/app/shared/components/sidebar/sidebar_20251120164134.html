<div class="sidebar d-flex flex-column bg-primary text-white p-2" style="width: 250px;">

  <ul class="menu list-unstyled m-0">

    <li *ngFor="let item of menu" class="mb-1">

      <!-- Parent -->
      <div class="menu-item d-flex justify-content-between align-items-center px-3 py-2 rounded"
           (click)="toggle(item)"
           [class.active]="activeParent === item"
           role="button">

        <span class="left d-flex align-items-center gap-2">
          <i class="{{ item.icon }} text-white"></i>
          <span>{{ item.label }}</span>
        </span>

        <i *ngIf="item.children"
           class="fa"
           [ngClass]="item.open ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
      </div>

      <!-- Child -->
      <ul *ngIf="item.children && item.open" class="child-menu list-unstyled ps-4 mt-1">

        <li *ngFor="let c of item.children"
            class="py-1 px-1 rounded"
            (click)="navigateTo(c)"
            [class.sub-active]="activeChild === c.label"
            style="cursor: pointer;">

          <span class="dot d-inline-block me-2"></span>
          {{ c.label }}

        </li>

      </ul>

    </li>

  </ul>
</div>
